<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文康活動報到系統 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .toast.show { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="max-w-md w-full mx-4">
        <!-- 登入卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">文康活動報到系統</h1>
                <p class="text-gray-600">請選擇登入方式</p>
            </div>

            <!-- 個人登入 -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">👤 個人報到</h2>
                <form id="personal-login-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">請輸入您的姓名</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            placeholder="例：鄭東澤"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        登入報到
                    </button>
                </form>
            </div>

            <!-- 分隔線 -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">或</span>
                </div>
            </div>

            <!-- 管理員登入 -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-4">🔑 管理員登入</h2>
                <form id="admin-login-form" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">管理員密碼</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="請輸入管理員密碼"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors"
                    >
                        管理員登入
                    </button>
                </form>
            </div>
        </div>

        <!-- 活動選擇模態框 -->
        <div id="event-selection-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-2xl shadow-xl p-8 m-4 max-w-lg w-full max-h-96 overflow-y-auto">
                <h3 class="text-xl font-bold text-gray-900 mb-4">選擇活動</h3>
                <p class="text-gray-600 mb-6">找到多個活動，請選擇您要參加的活動：</p>
                <div id="event-list" class="space-y-3"></div>
                <button id="close-modal" class="mt-6 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600">
                    取消
                </button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script>
        class LoginSystem {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                // 個人登入表單
                document.getElementById('personal-login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('name').value.trim();
                    if (name) {
                        this.login(name);
                    }
                });

                // 管理員登入表單
                document.getElementById('admin-login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const password = document.getElementById('password').value;
                    if (password) {
                        this.login(null, password);
                    }
                });

                // 關閉模態框
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeModal();
                });

                // 點擊模態框外部關閉
                document.getElementById('event-selection-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'event-selection-modal') {
                        this.closeModal();
                    }
                });
            }

            async login(name = null, password = null) {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error);
                    }

                    this.handleLoginResponse(data);

                } catch (error) {
                    this.showToast(error.message, true);
                }
            }

            handleLoginResponse(data) {
                switch (data.type) {
                    case 'admin':
                        this.showToast('管理員登入成功，跳轉中...');
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                        break;

                    case 'personal':
                        this.showToast('登入成功，跳轉中...');
                        setTimeout(() => {
                            // data.redirect 格式: /personal/eventId/attendeeId
                            const parts = data.redirect.split('/');
                            const eventId = parts[2];
                            const attendeeId = parts[3];
                            window.location.href = `/personal.html?event=${eventId}&attendee=${attendeeId}`;
                        }, 1000);
                        break;

                    case 'select':
                        this.showEventSelection(data.name, data.events);
                        break;
                }
            }

            showEventSelection(name, events) {
                const modal = document.getElementById('event-selection-modal');
                const eventList = document.getElementById('event-list');
                
                eventList.innerHTML = '';

                events.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'border border-gray-200 rounded-lg p-4 cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition-colors';
                    eventCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold text-gray-900">${event.event_name}</h4>
                                <p class="text-sm text-gray-600">📅 ${event.date} ${event.time || ''}</p>
                                <p class="text-sm text-gray-600">📍 ${event.location || ''}</p>
                            </div>
                            <div class="text-blue-600 font-bold">選擇</div>
                        </div>
                    `;
                    
                    eventCard.addEventListener('click', () => {
                        this.selectEvent(event.event_id, event.attendee_id);
                    });
                    
                    eventList.appendChild(eventCard);
                });

                modal.classList.remove('hidden');
            }

            selectEvent(eventId, attendeeId) {
                this.closeModal();
                this.showToast('登入成功，跳轉中...');
                setTimeout(() => {
                    window.location.href = `/personal.html?event=${eventId}&attendee=${attendeeId}`;
                }, 1000);
            }

            closeModal() {
                document.getElementById('event-selection-modal').classList.add('hidden');
            }

            showToast(message, isError = false) {
                const toast = document.getElementById('toast-notification');
                toast.textContent = message;
                toast.className = 'toast show';
                toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            }
        }

        // 啟動登入系統
        document.addEventListener('DOMContentLoaded', () => {
            new LoginSystem();
        });
    </script>
</body>
</html>
